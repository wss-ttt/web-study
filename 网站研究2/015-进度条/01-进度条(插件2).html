<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #1f1f1f;
        }

        .progress {
            margin: 200px auto;
            border-radius: 5px;
            position: relative;
        }

        .progress-bar {
            border-radius: 5px;
            width: 0%;
            height: 100%;
            position: relative;
        }

        .txt {
            position: absolute;
            left: 100%;
            margin-left: 15px;
            color: #fff;
            font-size: 12px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>

<body>
    <div class="progress" id="progress">
        <div class="progress-bar">
        </div>
        <span class="txt"></span>
    </div>
    <div class="progress" id="p2">
        <div class="progress-bar">
        </div>
        <span class="txt"></span>
    </div>
    <script>
        /*
        进度条配置参数:
        1.total
        2.value
        3.progressBg
        4.progressWidth  进度条宽度
        5.progressHeight 进度条高度
        6.barBg   伸缩条颜色
        */

        function Test(config) {
            if (config) {
                this.init(config);
            }
        }
        Test.prototype = {
            init: function (config) {
                var defaultOptions = {
                    total: 100,
                    value: 50,
                    progressBg: '#7d8e91',
                    progressWidth: '300px',
                    progressHeight: '10px',
                    barBg: '#2bd74c'
                };
                var options = {};
                // 混入参数
                extend(options, defaultOptions, config);
                // 获取元素
                var progress = document.querySelector(options.ele);
                var bar = progress.children[0]
                var txt = progress.children[1]
                // 设置样式
                progress.style.backgroundColor = options.progressBg;
                progress.style.width = options.progressWidth;
                progress.style.height = options.progressHeight;
                bar.style.backgroundColor = options.barBg;
                // 需要算出百分比
                // 公式:value/total = barWidth/progressWidth
                var progressWidth = parseInt(getStyle(progress, 'width'));
                // 计算出bar的宽度
                var barWidth = options.value / options.total * progressWidth;
                //  比例数字
                var numberTarget = options.value / options.total * 100;
                // 进度条变化
                animate(bar, {
                    width: barWidth
                });
                // 数字滚动
                numberScrollIncrease(txt, numberTarget);
            }
        }
        
        var t = new Test({
            ele: '#progress',
            value: 50,
            barBg: 'red'
        });

        var t2 = new Test({
            ele: '#p2',
            value: 50,
            barBg: '#1acd7e'
        });

        function extend() {
            // 被混入的目标
            var target = null;

            // 当传入一个参数
            if (arguments.length === 1) {
                // 此时被混入的目标为this
                target = this;
                for (var key in arguments[0]) {
                    target[key] = arguments[0][key];
                }
            }
            // 传入多个参数,把后面对象的内容混入到第一个对象中去 
            else if (arguments.length >= 2) {
                // 此时被 混入的目标是 arguments[0]
                target = arguments[0];
                // 遍历参数中(除了第一个参数)后面所有的对象
                // 所以我们的循环从1开始遍历
                for (var i = 1, len = arguments.length; i < len; i++) {
                    // 遍历每个对象的所有属性
                    for (var key in arguments[i]) {
                        target[key] = arguments[i][key];
                    }
                }
            }
            // 给谁混入就返回谁
            return target;
        }
        // 数字滚动增加 -> 匀速
        function numberScrollIncrease(ele, target) {
            // 1.开启定时器前,先清除定时器
            clearInterval(ele.timer);
            // 2.设置起始位置
            var speed = 0;
            ele.timer = setInterval(function () {
                speed++;
                ele.innerHTML = speed + '%'
                if (speed >= target) {
                    ele.innerHTML = target + '%';
                    clearInterval(ele.timer);
                }
            }, 25);
        }
        //参数又变为3个    ->  最终版
        function animate(ele, attr, fn) {
            //先清定时器
            clearInterval(ele.timer);
            ele.timer = setInterval(function () {
                var flag = true;
                // 遍历attr
                for (var k in attr) {
                    // k -> 属性
                    // attr[k] -> target
                    // 四部
                    var leader = parseInt(getStyle(ele, k)) || 0;
                    //  求出剩余距离
                    // var distance = attr[k] - leader;
                    //1.获取步长
                    var step = (attr[k] - leader) / 10;
                    //2.二次加工步长
                    step = step > 0 ? Math.ceil(step) : Math.floor(step);
                    leader = leader + step;
                    //3.赋值
                    ele.style[k] = leader + "px";
                    console.log(1);
                    // 或者如下进行判断更加简单(不考虑目标值是小数,eg:400.5)
                    // 而且本身 step就进行取整了,小数值目标也达不到
                    //  4.判断条件:两个值不相等,就说明该属性还没达到目标值,
                    // 那么,此时就不能清除定时器
                    if (attr[k] !== leader) {
                        flag = false;
                    }
                }
                // 5.清除定时器
                if (flag) {
                    clearInterval(ele.timer);
                    // 需要判断是否传递了fn
                    if (fn) {
                        fn();
                    }
                }
            }, 25);
        }
        // 获取样式方法封装
        function getStyle(obj, attr) {
            if (window.getComputedStyle) {
                // ie9 获取  谷歌(因为ie9有该属性)
                return getComputedStyle(obj, null)[attr];
            } else {
                // ie8(含)以下
                return obj.currentStyle[attr];
            }
        }
    </script>
</body>

</html>
