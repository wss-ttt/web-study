<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Fullscreen Responsive Register Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<link rel='stylesheet' href='css/5dcb07d5d363480eafa936b402d99440.css'>
		<link rel='stylesheet' href='css/e7c18b8ef38f4714bd666ccb64290583.css'>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">

		<!--[if lt IE 9]>
            <script src="js/html5.js"></script>
        <![endif]-->
	</head>

	<body>
		<div class="header">
			<div class="container">
				<div class="row">
					<div class="logo span4">
						<h1><a href="">iApp Register <span class="red">.</span></a></h1>
					</div>
					<div class="links span8">
						<a class="home" href="" rel="tooltip" data-placement="bottom" data-original-title="Home"></a>
						<a class="blog" href="" rel="tooltip" data-placement="bottom" data-original-title="Blog"></a>
					</div>
				</div>
			</div>
		</div>
		<div class="register-container container">
			<div class="row">
				<div class="iphone span5">
					<img src="picture/iphone.png" alt="">
				</div>
				<div class="register span6">
					<form action="" method="post">
						<h2>REGISTER TO <span class="red"><strong>iAPP</strong></span></h2>
						<label for="firstname">First Name</label>
						<input type="text" id="firstname" name="firstname" placeholder="enter your first name...">
						<label for="lastname">Last Name</label>
						<input type="text" id="lastname" name="lastname" placeholder="enter your first name...">
						<label for="username">Username</label>
						<input type="text" id="username" name="username" placeholder="choose a username...">
						<label for="email">Email</label>
						<input type="text" id="email" name="email" placeholder="enter your email...">
						<label for="password">Password</label>
						<input type="password" id="password" name="password" placeholder="choose a password...">
						<button type="submit">REGISTER</button>
					</form>
				</div>
			</div>
		</div>

		<script src="js/jquery-1.8.2.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.backstretch.min.js"></script>
		<script src="js/scripts.js"></script>
	</body>

</html>
