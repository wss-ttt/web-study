<html>

		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
			}
			.box {
				width: 400px;
				height: 400px;
				border: 1px solid red;
				margin: 0px auto;
				font-size: 50px;
				text-align: center;
				color:#fff;
			}
		</style>
	</head>

	<body>
	</body>
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/jquery.backstretch.min.js"></script>
	<script type="text/javascript">
		$(function() {
			// 添加背景图片(没有切换)
			$.backstretch("images/1.jpg");
			
			// 添加背景图片(可以切换)
			$.backstretch([
				"images/1.jpg",
				"images/2.jpg",
				"images/3.jpg",
				"images/4.jpg"
			], {
				duration: 3000,
				fade: 750
			});
		});
	</script>
</html>
